<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter OTP - MFA System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Enter Your OTP</h2>
    <input type="text" id="otp-code" placeholder="6-digit OTP">
    <button onclick="verifyOTP()"><i class="fas fa-check"></i> Verify OTP</button>
    
    <!-- Error message container -->
    <div id="message" class="error-message" style="display: none;">
      <span id="errorText"></span>
      <button onclick="closeError()">&times;</button>
    </div>
    
    <p id="messageSuccess"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
