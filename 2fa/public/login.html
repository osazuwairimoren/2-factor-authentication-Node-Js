<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MFA System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
    
    <!-- Error message container -->
    <div id="message" class="error-message" style="display: none;">
      <span id="errorText"></span>
      <button onclick="closeError()">&times;</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
