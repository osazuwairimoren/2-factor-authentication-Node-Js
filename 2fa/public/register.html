<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - MFA System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password">
    <button onclick="register()"><i class="fas fa-user-plus"></i> Register</button>
    
    <!-- Error message container -->
    <div id="message" class="error-message" style="display: none;">
      <span id="errorText"></span>
      <button onclick="closeError()">&times;</button>
    </div>
    
    <!-- Secret key display -->
    <div id="secretDisplay" style="display: none;">
      <p>Your secret key is: <span id="secretKeyText"></span></p>
      <button onclick="confirmSecret()">I have stored my secret key</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
